name: video_player_example
description: Demonstrates how to use the video_player_tizen plugin.
publish_to: "none"

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  video_player:
    git:
      url: git@github.com:Uscreen-video/video_player.git
      path: packages/video_player/video_player
      ref: video_player-v2.8.5+4
  video_player_tizen:
    path: ../

dependency_overrides:
  video_player_platform_interface:
    git:
      url: git@github.com:Uscreen-video/video_player.git
      path: packages/video_player/video_player_platform_interface
      ref: video_player_platform_interface-v6.2.2+3

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  integration_test_tizen:
    path: ../../integration_test/
  path_provider: ^2.0.6
  path_provider_tizen:
    path: ../../path_provider/
  test: any

flutter:
  assets:
    - assets/flutter-mark-square-64.png
    - assets/Butterfly-209.mp4
    - assets/bumble_bee_captions.vtt
    - assets/Audio.mp3
  uses-material-design: true
